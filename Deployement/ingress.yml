apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employee-backend-ingress
spec:
  ingressClassName: nginx   # âœ… Add this line
  rules:
    - host: employee.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: employee-backend-service
                port:
                  number: 80
