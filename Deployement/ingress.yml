apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employee-backend-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - vijaydns.eastus.cloudapp.azure.com
      secretName: myapp-tls
  rules:
    - host: vijaydns.eastus.cloudapp.azure.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: employee-backend-service
                port:
                  number: 8080